<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Training</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="content-container">
        <img src="./assets/logo.png" alt="logo" />

        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>

      <div class="form-container">
        <form action="/submit" method="post">
          <div class="input-container">
            <div class="label-input-container">
              <label for="firstName">First Name</label>
              <input type="text" placeholder="Tolu" required />
            </div>

            <div class="label-input-container">
              <label for="lastName">Last Name</label>
              <input type="text" placeholder="Enter your Last Name" required />
            </div>

            <div class="label-input-container">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="">Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="label-input-container">
              <label for="DOB">Date of Birth</label>
              <input type="date" required />
            </div>

            <div class="label-input-container">
              <label for="weight">Weight (KG)</label>
              <input type="number" placeholder="Enter Weight" required />
            </div>

            <div class="label-input-container">
              <label for="height">Height (CM)</label>
              <input type="text" placeholder="Enter height here.." required />
            </div>
          </div>

          <div class="activity-container">
            <label for="activity">Activity Level</label>
            <select name="levels" id="levels">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="password-container">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" required />
          </div>

          <button>Register</button>
        </form>

        <p class="register">
          By clicking Register, you agree to our
          <span><a href="#">Terms of Use</a></span> and our
          <span><a href="#">Privacy Policy</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
